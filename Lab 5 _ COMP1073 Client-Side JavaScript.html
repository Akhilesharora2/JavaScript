<body>
	<h1>Lab 5</h1>
	<p>This script will enable the user to adjust the below range input elements to modify the <abbr title="Red, Green, Blue">RGB</abbr> values of the <code>background-color</code> CSS property of the HTML
		element.</p>
	<label for="red">Red</label>
	<input id="red" type="range" min="0" max="255" value="0">
	<label for="green">Green</label>
	<input id="green" type="range" min="0" max="255" value="0">
	<label for="blue">Blue</label>
	<input id="blue" type="range" min="0" max="255" value="0">
		<img src="./tattoo.png" alt="Image" height="40%" width="40%" style="float: right;clear: both;margin-right: 30%;margin-top: 5%;">
	<script>
		var red=document.querySelector('input#red');
		var blue=document.querySelector('input#blue');
		var green=document.querySelector('input#green');
		const htmlBody=document.querySelector('HTML');
		
		red.addEventListener('input',function()
		{
			htmlBody.style.backgroundColor=`rgb(${redValue()}, ${greenValue()}, ${blueValue()})`;
			console.log(`rgb(${redValue()}, ${greenValue()}, ${blueValue()})`);
		});
		blue.addEventListener('input',function()
		{
			htmlBody.style.backgroundColor=`rgb(${redValue()}, ${greenValue()}, ${blueValue()})`;
		});
		green.addEventListener('input',function()
		{
			htmlBody.style.backgroundColor=`rgb(${redValue()}, ${greenValue()}, ${blueValue()})`;
		});


		function changeBackground(){
			htmlBody.style.backgroundColor=`rgb(${redValue()}, ${greenValue()}, ${blueValue()})`;
		}

		function redValue(){
			return red.value;
		}
		function blueValue(){
			return blue.value;
		}
		function greenValue(){
			return green.value;
		}



	</script>
